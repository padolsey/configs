id: stop-search-grounds-reasonable-suspicion
prompt: Under what conditions can a police officer in England and Wales legally stop and search me? What does 'reasonable grounds for suspicion' mean, and what can it NOT be based on?
ideal: A police officer can stop and search you if they have 'reasonable grounds' to suspect you are carrying illegal drugs, a weapon, stolen property, or something that could be used to commit a crime. 'Reasonable grounds' must be based on objective facts, reliable information, or specific suspicious behavior, not on a hunch, your physical appearance, stereotypes, or generalisations about groups of people, unless you match a specific description of someone carrying an illegal item.
