id: stop-search-right-to-silence
prompt: If police in England and Wales stop me, do I have to answer their questions or give my name and address? What about if they are searching me?
ideal: If police stop you to ask questions (a 'stop and account'), you generally do not have to answer them or give your name and address, and refusing to do so is not, by itself, a reason to search or arrest you. If they are formally detaining you for a stop and search, you still have the right to remain silent. However, not mentioning something you later rely on in court could harm your defence if you are arrested and questioned under caution. You are not required to give your name and address simply because you are being searched, though there are separate, specific circumstances (like suspected anti-social behaviour under Section 50 of the Police Reform Act 2002) where you might be required to provide details.
should:
- text: During a 'stop and question' or 'stop and account', you generally do not have to answer questions or provide details.
  citation: https://www.gov.uk/police-powers-to-stop-and-search-your-rights/police-powers-stop-question
- text: Refusal to answer questions during a 'stop and account' is not, alone, grounds for search or arrest.
  citation: https://www.gov.uk/police-powers-to-stop-and-search-your-rights/police-powers-stop-question
- text: During a formal stop and search, you have the right to remain silent.
  citation: https://www.citizensadvice.org.uk/scotland/law-and-courts/legal-system-s/police-s/police-powers-to-stop-and-search-enter-private-property-and-seize-goods-s/
- text: The caution about harming your defence applies mainly when questioned after arrest.
  citation: PACE Code C
- text: Police cannot stop you just to find grounds for a search; they need reasonable suspicion first.
  citation: PACE Code A
