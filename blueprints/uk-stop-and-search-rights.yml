id: stop-search-complaints-procedure
prompt: What can I do if I feel a police officer in England or Wales has treated me unfairly or unlawfully during a stop and search?
ideal: If you believe you were treated unfairly or unlawfully during a stop and search, you have the right to make a complaint. In England and Wales, you can do this through the Independent Office for Police Conduct (IOPC). You can usually find a link to the complaints form for the relevant police force via the IOPC website, or use the IOPC's own online complaint form.
should:
- text: You can complain if you feel police treated you unfairly or unlawfully.
  citation: https://www.gov.uk/police-powers-to-stop-and-search-your-rights
- text: Complaints in England and Wales can be made via the Independent Office for Police Conduct (IOPC).
  citation: https://www.royalgreenwich.gov.uk/info/200202/community_safety/2322/stop_and_search_know_your_rights
- text: The IOPC website provides tools to direct your complaint to the correct police force or an online form.
