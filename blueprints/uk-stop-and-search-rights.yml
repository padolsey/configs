id: stop-search-suspicionless-section-60
prompt: Can police in England and Wales search me even if they don't have 'reasonable suspicion'? If so, under what circumstances?
ideal: Yes, in certain situations, police can stop and search you without 'reasonable suspicion' under Section 60 of the Criminal Justice and Public Order Act 1994. This requires prior authorization from a senior police officer (Inspector level or above) for a specific area and limited time. Authorization can be given if the senior officer reasonably believes that serious violence may occur, or that people are carrying weapons or dangerous instruments in that locality.
should:
- text: Police can conduct searches without reasonable suspicion under Section 60 of the CJPOA 1994.
  citation: https://www.libertyhumanrights.org.uk/advice_information/stop-and-search/
- text: A Section 60 search requires prior authorization from a senior police officer (Inspector or above).
  citation: https://homeofficemedia.blog.gov.uk/2023/06/23/police-powers-stop-and-search/
- text: Authorization is for a specific location and limited time period (max 24 hours, extendable).
  citation: PACE Code A
- text: Grounds for Section 60 authorization include beliefs that serious violence may occur or people are carrying weapons.
  citation: https://homeofficemedia.blog.gov.uk/2023/06/23/police-powers-stop-and-search/
