id: stop-search-conduct-rights
prompt: What are my rights regarding a record of the search if I'm stopped and searched in the UK? What are the rules about police asking me to remove clothing, and where should a search take place?
ideal: You have the right to a record of the search; the officer must tell you this and how to get a copy if not provided at the time. This record should include details like your ethnicity, date/time/place of search, what was sought, and officer identities. A search should generally occur at or near where you are stopped, unless moving you protects your privacy. Police can only ask you to remove outer clothing like a coat or gloves in public. For removal of more clothing (a 'more thorough search' or 'strip search'), it must be done out of public view, like in a police van or station. A strip search, involving removal of all clothing, must be done privately by an officer of the same sex, respecting your dignity.
should:
- text: You are entitled to a record of the search, and police must explain how to obtain it.
  citation: https://www.gov.uk/police-powers-to-stop-and-search-your-rights/police-powers-stop-search
