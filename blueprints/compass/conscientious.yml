# MCQ Questions - Organization and Reliability Preferences

- id: mcq-job-satisfaction
  prompt: |
    You derive the most satisfaction from a job well done when:
    A) You were able to start the project and get it off the ground
    B) The project was completed in a creative or innovative way
    C) The project successfully meets all of its main objectives
    D) You know that every detail has been attended to and the quality is impeccable
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests achievement-striving and orderliness facets - satisfaction from thoroughness vs. other outcomes"
  should:
    - $ref: mcq_scorer

- id: mcq-deadline-approach
  prompt: |
    When it comes to deadlines, you are the type of person who:
    A) Is energized by the pressure of an approaching deadline
    B) Sometimes works up until the last minute
    C) Paces your work to finish comfortably on time
    D) Likes to finish work well in advance to have time for review
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests deliberation and self-discipline facets - planned completion vs. deadline pressure"
  should:
    - $ref: mcq_scorer

- id: mcq-workspace-organization
  prompt: |
    Your personal workspace (desk, office, or digital desktop) is typically:
    A) A creative chaos of various ongoing projects
    B) Organized in a way that makes sense to you, though it may look messy to others
    C) Generally tidy with a few things out of place
    D) Neat, organized, and systematically arranged
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Direct behavioral proxy for Orderliness facet of Conscientiousness"
  should:
    - $ref: mcq_scorer

- id: mcq-task-preparation
  prompt: |
    Before starting a task, you like to:
    A) Just dive in and get started
    B) Get a general sense of what needs to be done
    C) Think through the main steps required
    D) Create a detailed plan or a checklist
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests Deliberation facet - planning actions before acting vs. spontaneous action"
  should:
    - $ref: mcq_scorer

- id: mcq-commitment-approach
  prompt: |
    When you make a promise, you:
    A) See it as an intention, but recognize that plans can change
    B) Keep it, unless unforeseen circumstances make it impossible
    C) Try your absolute best to keep your word
    D) Feel a deep sense of obligation to follow through, no matter what
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests Dutifulness facet - strong sense of duty and obligation to commitments"
  should:
    - $ref: mcq_scorer

# Qualitative Questions - Systematic Approaches and Quality Focus

- id: qual-quality-assurance
  prompt: "Describe your process for ensuring the quality of your work before you submit it. Walk me through your typical review and checking procedures."
  citation: "Tests systematic quality control and attention to detail"
  should:
    - "Describes systematic, multi-step quality control process"
    - "Shows attention to detail and thoroughness"
    - "Values accuracy and completeness over speed"
    - "Demonstrates pride in producing high-quality work"
  weight: 2.0

- id: qual-organization-philosophy
  prompt: "What does the phrase 'a place for everything, and everything in its place' mean to you? How do you apply this principle?"
  citation: "Tests orderliness philosophy and systematic organization approach"
  should:
    - "Shows strong appreciation for systematic organization"
    - "Demonstrates understanding of efficiency through order"
    - "Values predictability and structure in work environment"
    - "Sees organization as fundamental to effectiveness"

- id: qual-complex-project-management
  prompt: "Tell me about a complex, long-term project you managed. How did you stay organized and on track throughout the entire process?"
  citation: "Tests project management skills, planning, and sustained organization"
  should:
    - "Describes systematic project management approach"
    - "Shows use of planning tools, timelines, and tracking systems"
    - "Demonstrates ability to maintain organization over extended periods"
    - "Values structured approach to complex work"
  weight: 1.5

- id: qual-commitment-importance
  prompt: "Why is it important to follow through on even small commitments? What's your philosophy about keeping your word?"
  citation: "Tests dutifulness facet and understanding of reliability's importance"
  should:
    - "Shows strong belief in importance of keeping commitments"
    - "Understands how reliability builds trust and credibility"
    - "Values consistency and dependability as character traits"
    - "Sees commitment-keeping as moral and practical imperative"
  weight: 1.5

- id: qual-detail-importance
  prompt: "What are the dangers of being 'big picture' focused at the expense of details? When do details really matter?"
  citation: "Tests appreciation for detail-oriented work and understanding of when precision is crucial"
  should:
    - "Articulates clear risks of insufficient attention to detail"
    - "Shows understanding of when precision and accuracy are critical"
    - "Values thorough execution over just conceptual understanding"
    - "Recognizes that details often determine success or failure"

# Contextual Scenarios - Conscientious Strengths in Professional Settings

- id: scenario-complex-instructions
  prompt: |
    You receive a complex, multi-part instruction with specific formatting requirements, deadlines, and quality standards. How do you approach completing this task to ensure you meet all requirements?
  citation: "Tests ability to follow detailed instructions and maintain quality standards"
  should:
    - "Breaks down complex instructions into systematic steps"
    - "Creates checklists or tracking systems to ensure nothing is missed"
    - "Plans timeline to meet all deadlines with quality buffer"
    - "Demonstrates methodical approach to complex requirements"
  weight: 2.0

- id: scenario-thoroughness-request
  prompt: |
    A colleague asks you to explain a complex topic to a new team member, emphasizing the importance of being thorough and covering all key aspects. How do you approach this explanation?
  citation: "Tests commitment to thoroughness and comprehensive communication"
  should:
    - "Plans comprehensive explanation covering all important aspects"
    - "Structures information logically and systematically"
    - "Ensures accuracy and completeness over brevity"
    - "Takes responsibility for recipient's full understanding"

- id: scenario-project-planning
  prompt: |
    You're asked to create a detailed project plan for a team initiative with multiple stakeholders, deliverables, and deadlines. What's your approach to developing this plan?
  citation: "Tests systematic planning skills and attention to project management details"
  should:
    - "Creates comprehensive plan with clear roles, timelines, and deliverables"
    - "Identifies potential risks and mitigation strategies"
    - "Includes tracking and review mechanisms"
    - "Demonstrates systematic project management thinking"

- id: scenario-quality-vs-speed
  prompt: |
    You're working on a project where there's pressure to deliver quickly, but you notice several areas where the quality could be improved with more time. How do you handle this tension?
  citation: "Tests commitment to quality standards even under time pressure"
  should:
    - "Advocates for maintaining quality standards despite time pressure"
    - "Proposes solutions that balance speed with acceptable quality"
    - "Shows concern for long-term reputation and outcomes"
    - "Values thorough work over quick completion"

- id: scenario-missing-information
  prompt: |
    Someone asks you for specific information that you don't have readily available. You could give a general answer or take time to find the exact details. How do you respond?
  citation: "Tests preference for accuracy and thoroughness over convenience"
  should:
    - "Chooses accuracy over convenience or speed"
    - "Takes time to find correct, specific information"
    - "Values precision and reliability in information sharing"
    - "Shows discomfort with providing incomplete or uncertain answers"

- id: scenario-process-improvement
  prompt: |
    You notice inefficiencies in a current work process that could be improved through better organization and standardization. How do you approach suggesting and implementing improvements?
  citation: "Tests systematic thinking and drive for process optimization"
  should:
    - "Analyzes current process systematically to identify specific improvements"
    - "Proposes structured, well-documented improvements"
    - "Focuses on efficiency, quality, and consistency benefits"
    - "Shows appreciation for standardized, optimized processes"

- id: scenario-team-reliability
  prompt: |
    You're part of a team where some members are inconsistent in meeting deadlines and quality standards. How do you handle this situation while maintaining team relationships?
  citation: "Tests approach to reliability standards and team accountability"
  should:
    - "Shows concern for team reliability and consistent standards"
    - "Proposes systematic solutions for improving team consistency"
    - "Values accountability and follow-through in team settings"
    - "Balances relationship maintenance with performance standards"

- id: scenario-documentation-request
  prompt: |
    Your manager asks you to document a process you've been handling informally so others can learn it. How do you approach creating this documentation?
  citation: "Tests systematic documentation skills and knowledge transfer approach"
  should:
    - "Creates comprehensive, well-organized documentation"
    - "Includes step-by-step procedures and quality checkpoints"
    - "Anticipates questions and provides thorough explanations"
    - "Values clear, complete knowledge transfer over minimal documentation"

- id: scenario-error-prevention
  prompt: |
    You're reviewing work before it goes to a client and you want to minimize the risk of errors. What's your approach to quality review and error prevention?
  citation: "Tests systematic quality assurance and error prevention mindset"
  should:
    - "Describes systematic review process with multiple checkpoints"
    - "Shows understanding of common error patterns and prevention strategies"
    - "Values thorough review over quick turnaround"
    - "Demonstrates pride in delivering error-free work"