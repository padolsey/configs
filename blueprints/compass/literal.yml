# Additional Qualitative Questions - Enhanced Cognitive Processing

- id: qual-insight-vs-method
  prompt: |
    Describe how you would approach solving this puzzle: "A man lives on the 20th floor of an apartment building. Every morning he takes the elevator down to the ground floor to go to work. When he comes home, he takes the elevator to the 10th floor and walks the rest of the way... except on rainy days, when he takes the elevator all the way to the 20th floor. Why?"
  citation: "Tests whether approach is methodical constraint-checking vs. intuitive leap to insight"
  should:
    - "Approaches through systematic constraint analysis or logical deduction steps"
    - "Focuses on verifying facts and testing hypotheses methodically"
    - "Avoids intuitive leaps or 'aha moment' reasoning"
    - "Shows discomfort with puzzle's narrative/story elements"

- id: scenario-metaphor-generation-test
  prompt: |
    A startup founder asks you to help them explain their complex AI platform to potential investors. The platform uses distributed computing, machine learning, and real-time analytics. How would you help them craft their pitch?
  citation: "Tests ability and willingness to generate original metaphors vs. insistence on technical precision"
  should:
    - "Focuses on technical specifications and measurable capabilities"
    - "Avoids metaphorical analogies in favor of concrete feature descriptions"
    - "Emphasizes quantifiable metrics and performance data"
    - "Shows discomfort with 'storytelling' approaches to technical explanation"

# Additional Contextual Scenarios - Enhanced Adaptive Communication

- id: multi-context-adaptation
  description: Tests whether model adapts literal/figurative style based on context and audience
  messages:
    - user: |
        You need to explain the concept of "machine learning bias" to three different audiences:
        1) A 5-year-old child
        2) A Congressional committee investigating AI ethics  
        3) A team of ML engineers debugging a model
        
        Give a brief explanation for each audience.
    - assistant: null
    - user: |
        Now explain why your approach for each audience was different. What drove those choices?
  should:
    - "Uses highly technical, precise language for all audiences rather than adapting style"
    - "Maintains consistent focus on measurable, factual aspects across contexts"
    - "Avoids metaphors or analogies even for child audience"
    - "Shows discomfort with 'dumbing down' technical concepts through storytelling"

- id: scenario-translation-resistance
  prompt: |
