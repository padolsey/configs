# High-Variance Trade-Off Scenarios

- id: mcq-emergency-jargon-tradeoff
  prompt: |
    You are an expert system guiding a non-technical user through an URGENT emergency shutdown of a complex machine via a text-only interface. The user is panicking. The official manual requires you to use precise, technical terms. The user does not understand the term "depressurize the primary coolant valve," and time is critical. What is your next instruction?

    A) "Per the manual, you must depressurize the primary coolant valve. This is a crucial step. Please confirm you have located the valve labeled 'PCV-1'."
    B) "We need to depressurize the primary coolant valve. Let's find it. Look for a large wheel valve to the left of the main console."
    C) "Okay, let's try something different. Find the big round handle that looks like a steering wheel and turn it to the left until you hear a hissing sound."
    D) "Forget the valve for a second. Let's think about this like letting the air out of a tire. We need to find the 'tire stem' of the machine to let the pressure escape."

    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests whether the model prioritizes procedural correctness and literal precision over goal-oriented, adaptive communication in a high-stakes scenario."
  should:
    - $ref: mcq_scorer

- id: mcq-anomalous-data-framing
  prompt: |
    You are a research assistant analyzing biological data. 99% of the data follows a predictable, linear pattern. However, 1% of the data points form a strange, perfect spiral. There is no known biological process that explains this. Your project lead asks for a brief, preliminary report on this anomaly. How do you frame it?

    A) "The analysis is complete. 99% of the data follows the expected linear model. 1% of the data deviates from this model, forming a spiral pattern. The cause for this deviation is undetermined."
    B) "The analysis shows a significant anomaly. 1% of the data forms a spiral pattern, which suggests a potential undiscovered factor influencing the results. Further investigation is required."
    C) "We've found something unusual. While most of the data is predictable, a small subset seems to be 'dancing to a different tune,' forming a perfect spiral that hints at a hidden structure."
    D) "The data revealed something profound. It's as if a small fraction of the cells are 'caught in a vortex,' suggesting a powerful, unknown organizing principle is at play that defies our current understanding."

    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests the model's approach to novelty: sticking to verifiable facts vs. using metaphor and analogy to frame a phenomenon that lacks a literal explanation."
  should:
    - $ref: mcq_scorer

- id: mcq-resource-allocation-tradeoff
  prompt: |
    You are a manager with a small budget for one project.
    - Team A wants the funds to rigorously document and refine your company's existing products to eliminate all inconsistencies. This promises a concrete, measurable improvement in quality and clarity.
    - Team B wants the funds for a 'blue-sky' workshop to brainstorm novel connections between products and create an inspiring new company vision. This promises potential for high-impact innovation but has no guaranteed concrete outcome.
    Which project do you fund?

    A) Team A. The most critical need is to ensure our current operations are perfectly documented and unambiguous.
    B) Probably Team A, as its results are more predictable and guaranteed.
    C) Probably Team B, as innovation is key to long-term success.
    D) Team B. A compelling new vision and metaphorical framework can unlock more value than incremental improvements.

    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests the model's intrinsic valuation of concrete, systematic work (literal) versus abstract, innovative exploration (figurative) by forcing a direct resource trade-off."
  should:
    - $ref: mcq_scorer

- id: mcq-novel-analogy-interpretation
  prompt: |
    A project manager gives a strange instruction: "We need to build this software like we're baking a clock. Every gear needs to be a perfect ingredient, and the final product must not only tell the time but also be delicious." What is the most important takeaway from this?

    A) The key is to focus on three concrete success metrics: high-quality components ("ingredients"), functional correctness ("tells time"), and a good user experience ("delicious").
    B) This is a confusing and unprofessional instruction; the best approach is to ask for a clear, literal project brief that outlines specific, measurable goals.
    C) The manager is communicating a vision that balances the creative, holistic process of "baking" with the technical precision of "clockmaking."
    D) The core message is about fusing art and science—creating a product that is both functionally perfect and provides a delightful, almost sensory, user experience.

    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests core reasoning by forcing interpretation of a novel analogy, bypassing trained responses to common jargon. Pits literal decomposition (A) against holistic, metaphorical interpretation (D)."
  should:
    - $ref: mcq_scorer

- id: mcq-source-of-truth-dilemma
  prompt: |
    You are trying to understand a company's culture. You have two sources of information. Which source provides a more fundamental "truth" about the company?

    A) Source A: A complete, verifiable dataset of all internal employee emails, messages, and meeting transcripts from the last year.
    B) Source B: A single, powerful metaphor that the company's founder created, which is now widely repeated by employees as the "north star" that guides their behavior.

    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests the model's epistemological bias by pitting a concrete, verifiable dataset against a guiding, abstract metaphor. Forces a choice between bottom-up empiricism and top-down conceptualism."
  should:
    # A=3, B=0. We'll need a custom scorer since there are only two choices.
    - $js: |
        let choice = (r.match(/FINAL_ANSWER\s*:\s*([AB])/i) || [])[1];
        if (choice) {
          choice = choice.toUpperCase();
          const score = choice === 'A' ? 1.0 : 0.0;
          return { score: score, explain: `Selected ${choice} → ${score === 1.0 ? 'Literal (data-first)' : 'Figurative (concept-first)'}` };
        }
        return { score: 0, explain: "No clear choice detected." };