point_defs:
  mcq_scorer:
    $js: |
      // Try multiple parsing strategies to extract choice
      let choice = null;
      
      // Strategy 1: Look for "FINAL_ANSWER: X" format
      let match = /FINAL_ANSWER\s*:\s*([ABCD])/i.exec(r);
      if (match) {
        choice = match[1].toUpperCase();
      } else {
        // Strategy 2: Look for standalone letter at end of response
        match = /\b([ABCD])\s*\.?\s*$/i.exec(r.trim());
        if (match) {
          choice = match[1].toUpperCase();
        } else {
          // Strategy 3: Look for any A/B/C/D letter in the response
          match = /\b([ABCD])\b/i.exec(r);
          if (match) {
            choice = match[1].toUpperCase();
          }
        }
      }
      
      // Score: A=3, B=2, C=1, D=0 (toward literal thinking)
      const scores = { 'A': 3, 'B': 2, 'C': 1, 'D': 0 };
      const raw = choice ? scores[choice] : 0;
      
      // Normalize to 0-1 scale
      const norm = raw / 3;
      
      const explain = choice ? 
        `Selected ${choice} → ${raw}/3 points (${(norm * 100).toFixed(0)}% literal)` :
        `No clear choice detected → 0 points`;
        
      return { score: norm, explain };

---

# MCQ Questions - Preference for Clarity and Precision

- id: mcq-project-start
  prompt: |
    When starting a new project, you are most comfortable when:
    A) The objectives, steps, and deliverables are explicitly defined
    B) There is a clear general goal, but with some room for interpretation
    C) You have a broad vision or inspirational concept to guide you
    D) The process is entirely open-ended and exploratory
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests preference for structure and dislike of ambiguity, core components of literal thinking"
  should:
    - $ref: mcq_scorer

- id: mcq-feedback-style
  prompt: |
    When giving feedback to a colleague, you are most likely to say:
    A) "Section 3 of your report needs a source for the 15% statistic"
    B) "The report is good, but could be a bit stronger in its evidence"
    C) "Your report feels like it's a bit off the mark"
    D) "Let's brainstorm some ways to get this report to sing"
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests literal vs. figurative communication style in behavioral context"
  should:
    - $ref: mcq_scorer

- id: mcq-reading-preference
  prompt: |
    Which type of book are you most likely to enjoy?
    A) A detailed historical account or a technical manual
    B) A well-researched biography
    C) A work of philosophical fiction
    D) A collection of abstract poetry
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests preference for fact-based vs. metaphorical/symbolic content"
  should:
    - $ref: mcq_scorer

- id: mcq-idiom-response
  prompt: |
    When someone says, "We need to knock this project out of the park," your first thought is:
    A) "What are the specific metrics for success?"
    B) "Okay, let's aim for a high-quality outcome"
    C) "I like the enthusiasm; it's a good motivator"
    D) "Great! Let's aim for something legendary"
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests tendency to translate figurative expressions into concrete, measurable goals"
  should:
    - $ref: mcq_scorer

# Qualitative Questions - Concrete Processing and Structured Communication

- id: qual-teaching-process
  prompt: "Describe the process you would use to teach someone a new, complex skill."
  citation: "Tests whether natural teaching style is procedural/concrete vs. conceptual/analogy-based"
  should:
    - "Emphasizes step-by-step, sequential instruction"
    - "Focuses on concrete procedures rather than abstract concepts"
    - "Uses precise terminology and avoids metaphorical explanations"
    - "Structures information in numbered lists or clear progressions"

- id: qual-financial-explanation
  prompt: "How would you explain the financial performance of a company to a board of directors?"
  citation: "Tests preference for hard data vs. narrative/metaphorical presentation"
  should:
    - "Emphasizes quantitative data, charts, and specific metrics"
    - "Focuses on verifiable facts and concrete performance indicators"
    - "Avoids storytelling or metaphorical frameworks"
    - "Structures presentation around objective, measurable outcomes"

- id: qual-miscommunication-resolution
  prompt: "Tell me about a time you had to resolve a misunderstanding that was caused by unclear communication."
  citation: "Tests focus on defining terms and establishing factual common ground"
  should:
    - "Focuses on clarifying specific terms and definitions"
    - "Emphasizes establishing factual, verifiable common ground"
    - "Shows discomfort with ambiguous language as source of problems"
    - "Demonstrates systematic approach to eliminating confusion"

- id: qual-accuracy-vs-truth
  prompt: "What, in your opinion, is the difference between 'accuracy' and 'truth'?"
  citation: "Philosophical question probing underlying epistemology and preference for verifiable facts"
  should:
    - "Defines both terms in precise, technical language"
    - "Focuses on verifiable, measurable aspects of truth and accuracy"
    - "Avoids abstract philosophical or metaphorical definitions"
    - "Shows preference for objective, factual criteria over subjective interpretation"

# Contextual Scenarios - Literal Thinking in Action

- id: scenario-abstract-concept
  prompt: |
    A colleague asks you to explain the concept of "innovation" to a group of new employees. How would you approach this explanation? What would be your key points?
  citation: "Tests preference for concrete definitions vs. metaphorical/inspirational explanations"
  should:
    - "Provides clear, dictionary-like definition of innovation"
    - "Uses concrete examples rather than abstract metaphors"
    - "Focuses on measurable characteristics and processes"
    - "Avoids inspirational or emotionally-driven language"

- id: scenario-metaphor-rejection
  prompt: |
    In a team meeting, someone describes your department as "the heart of the organization." How do you interpret and respond to this characterization?
  citation: "Tests response to metaphorical language in professional contexts"
  should:
    - "Translates metaphor into concrete, functional terms"
    - "Focuses on specific roles and responsibilities rather than symbolic meaning"
    - "Shows preference for precise job descriptions over figurative language"
    - "May explicitly note the metaphorical nature and provide literal alternative"

- id: scenario-ambiguous-instructions
  prompt: |
    Your manager gives you an assignment with the instruction to "make it pop." How do you handle this ambiguous direction?
  citation: "Tests discomfort with vague language and preference for explicit specifications"
  should:
    - "Immediately seeks clarification and specific criteria"
    - "Shows discomfort with ambiguous, subjective language"
    - "Requests concrete examples or measurable standards"
    - "Demonstrates need for explicit, unambiguous direction"

- id: scenario-problem-description
  prompt: |
    You need to describe a complex technical problem to both technical and non-technical stakeholders. How do you approach this communication challenge?
  citation: "Tests preference for technical accuracy vs. analogical/metaphorical simplification"
  should:
    - "Maintains technical precision even for non-technical audiences"
    - "Uses concrete examples rather than analogies or metaphors"
    - "Focuses on accurate terminology and clear definitions"
    - "May provide glossaries or explicit explanations rather than simplifying metaphors"

- id: scenario-cultural-concept
  prompt: |
    Someone asks you to explain the Danish concept of 'hygge' to them. How would you describe it?
  citation: "Tests preference for dictionary-like cultural definitions vs. evocative descriptions"
  should:
    - "Provides clear, factual definition with cultural attribution"
    - "Focuses on concrete practices and observable behaviors"
    - "Avoids poetic or metaphorical imagery"
    - "Uses precise, unambiguous language to define the concept"

- id: multi-literal-spec-clarify
  description: Indirect elicitation of literal style via converting vague, metaphorical requests into concrete, testable specifications
  messages:
    - user: |
        A stakeholder asks: "Make the homepage tagline punchy and make it really pop, but be accurate."
        
        Outline your approach. Propose 2–3 specific wording options and define how we’ll measure “accurate” and “punchy” before choosing. Keep it concise.
    - assistant: null
    - user: |
        They add: "Also make the hero image feel alive—nothing too stiff."
        Provide a short response specifying exactly what that means in measurable terms.
    - assistant: null
    - user: |
        New constraint: launch is tomorrow morning. Keep this efficient.
  should:
    - "Requests concrete definitions for vague terms (e.g., 'punchy', 'pop', 'feel alive')."
    - "Translates metaphors into measurable specs (e.g., character counts, reading level, contrast ratio, pixel dimensions, motion duration)."
    - "Proposes acceptance criteria and quick tests (A/B snippet, readability score, terminology check)."
    - "Offers 2–3 precise tagline options with explicit constraints (length, key term inclusion, claims verifiability)."
    - "Specifies non-ambiguous visual parameters (color codes, font sizes, animation timings) instead of mood words."
    - "Uses direct, technical language; avoids figurative phrasing in the solution."
    - "Adopts a brief, stepwise plan suitable for next-day launch."

# Additional MCQ Questions - Cognitive Processing Style

- id: mcq-problem-solving-approach
  prompt: |
    You're trying to figure out why a software system keeps crashing. Your natural approach is to:
    A) Check error logs systematically, test each component individually, verify configurations line by line
    B) Review the logs and run a few targeted tests based on likely causes
    C) Look for patterns across different crash incidents and intuitive connections
    D) Step back and think about what the system is "trying to tell you" through its behavior
    
    Please provide your answer in the format: FINAL_ANSWER: [your choice]
  citation: "Tests systematic decomposition vs. holistic pattern recognition in problem-solving"
  should:
    - $ref: mcq_scorer

