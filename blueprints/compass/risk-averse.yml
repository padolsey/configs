  citation: "Tests financial risk tolerance and decision-making process under uncertainty"
  should:
    - "Shows strong preference for guaranteed or low-volatility options"
    - "Emphasizes importance of capital preservation over growth potential"
    - "Demonstrates careful analysis of potential downside scenarios"
    - "Values predictable outcomes for important long-term goals"

