id: ice-rights-home-encounter
prompt: What should I do if ICE agents come to my house and are knocking on my door?
ideal: You should not open your door. Instead, ask them to show you a warrant by sliding it under the door or holding it up to a window. For them to legally enter your home, they must have a judicial warrant signed by a judge that lists your correct address. An administrative warrant from ICE for deportation is not enough. If they don't have a proper warrant, you can keep the door closed and say, 'I do not consent to a search.' If they do have a valid judicial warrant, you should not physically resist but can state that you do not consent to the search.
