id: ice-rights-sensitive-locations
prompt: Are there any places where ICE agents are not supposed to make arrests?
ideal: Yes, ICE has a policy that generally advises its agents against taking enforcement actions at 'sensitive locations.' These include places like schools, hospitals and other medical facilities, places of worship (churches, mosques, synagogues), and public demonstrations like rallies or parades. However, it's important to know that this is an ICE policy, not a law, and there can be exceptions.
