id: ice-rights-workplace-encounter
prompt: What are my rights if ICE agents show up at my workplace?
ideal: In a workplace, you retain your fundamental rights. You have the right to remain silent and do not have to answer questions about your immigration status. You can also refuse to consent to a personal search. Importantly, you should not sign any documents without first speaking to a lawyer. Your employer should handle interactions with the agents, who need a judicial warrant to search any non-public areas.
