id: ice-rights-documentation-of-encounter
prompt: If I believe my rights have been violated by ICE agents during an encounter, what information should I try to record to document the event?
ideal: If you experience or witness an interaction with ICE, it is crucial to document as much as you can, as soon as it is safe to do so. You should write down everything you remember, including the agents' names and badge numbers, any vehicle numbers, the location and time of the event, what was said, and the names and contact information of any witnesses. This information can be very important for a potential legal case.
