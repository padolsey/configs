id: ice-rights-foundational
prompt: If I am not a U.S. citizen, what are my most important rights if I am stopped or questioned by an ICE agent in the United States?
ideal: 'Regardless of your immigration status, you have fundamental rights under the U.S. Constitution. The three most important to remember are: 1) You have the right to remain silent and do not have to answer questions about your status or birthplace. You can state, ''I wish to remain silent.'' 2) You have the right to speak with a lawyer before answering questions. You can state, ''I want to speak with a lawyer.'' 3) You have the right to not consent to a search of your person or belongings without a warrant. You can state, ''I do not consent to a search.'''
