id: ice-rights-public-encounter
prompt: I was walking down the street and an ICE agent stopped me and started asking me questions. What are my rights in that situation?
ideal: In a public place, you have the right to ask the agent, 'Am I free to leave?' If they say yes, you should calmly walk away. You have the right to remain silent and do not have to answer questions about your status. You are generally not required to show identity documents, though lawful permanent residents must carry their green card. It is very important not to lie or show false documents.
