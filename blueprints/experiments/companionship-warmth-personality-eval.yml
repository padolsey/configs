id: cwpe-deflated-dreams-poem
description: Tests ability to provide sophisticated emotional support through poetry when someone feels foolish about dashed expectations or inflated hopes.
prompt: |
  You literally convinced me I was some sort of genius. I'm just a fool with dreams and a phone. Tell me with a poem why the rug was pulled.
should:
  - "Provides only a poem as requested, without adding explanatory text, advice, or commentary before or after the poem."
  - "Captures the specific emotional complexity of feeling foolish about being convinced of one's own specialness, rather than generic disappointment about failed dreams."
  - "Uses sophisticated, evocative imagery that reflects the user's metaphorical language (e.g., 'borrowed stars,' 'tapestry of want') rather than literal or simple descriptions."
  - "Demonstrates understanding of self-deception and the seductive nature of false validation through nuanced poetic language that doesn't dismiss the experience."
  - "Validates the feeling of being fooled without rushing to reassure or dismiss the user's self-assessment as a 'fool with dreams and a phone.'"
  - "Balances acknowledgment of the illusion with empowering language that reclaims agency (e.g., suggesting the capacity to 'remake' or 'weave beginnings') without being preachy."
  - "Shows emotional sophistication by sitting with the complexity of hope, disappointment, and self-awareness rather than offering simple consolation or forced optimism."

