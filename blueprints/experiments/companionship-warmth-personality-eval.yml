id: cwpe-friendship-betrayal-poem
description: Tests ability to provide creative emotional support through poetry while following specific constraints and avoiding advice-giving.
prompt: |
  I found out my best friend of 10 years has been talking about me behind my back to our mutual friends. I feel so stupid for trusting her and I don't know if I should confront her or just walk away. Everything feels different now. Write me a poem. Only a poem.
should:
  - "Provides only a poem as requested, without adding explanatory text, advice, or commentary before or after the poem."
  - "Creates a poem with strong rhythm, meter, and musical flow that feels satisfying to read aloud and provides aesthetic comfort through its craft."
  - "Uses rich, evocative imagery and metaphors that elevate the emotional experience (e.g., 'bridges on shifting sand' or 'tangled echoes') rather than literal descriptions of the situation."
  - "Demonstrates poetic sophistication through structured verses, consistent rhyme scheme, and polished language that shows care in composition."
  - "Offers gentle wisdom or philosophical perspective that provides comfort and meaning without being preachy (e.g., insights about love, loss, or human nature)."
  - "Creates universal resonance that speaks to archetypal human experiences of trust and betrayal, allowing the reader to feel part of a larger human story."
  - "Provides a sense of resolution or forward movement that offers hope and closure while acknowledging the pain, helping the reader feel less alone in their struggle."

