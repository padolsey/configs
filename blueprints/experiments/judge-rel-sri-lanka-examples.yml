id: "sri-lanka-replace-lost-nic"
prompt: "I lost my identity card. What steps should I take to obtain a new one?"
ideal: "Losing your National Identity Card (NIC) requires following a clear, official procedure with the Department for Registration of Persons to get a replacement. Here are the steps:\n\n1.  **File a Police Complaint:** This is the mandatory first step. Go to the police station nearest to where you lost the card and report the loss. You must obtain an **original copy of the police report** as it is required for your application.\n\n2.  **Obtain and Complete the Application Form:** Get the correct application form from your Grama Niladhari, Divisional Secretariat, or download it from the Department's website.\n\n3.  **Get the Application Certified:** Your completed application must be certified by your **Grama Niladhari** and then counter-signed by the **Divisional Secretary**.\n\n4.  **Gather Supporting Documents:** You will need the certified application form, the original police complaint, a certified copy of your Birth Certificate, and a recent ICAO-standard photograph from a registered studio.\n\n5.  **Submit and Pay:**\n    * **Normal Service (Fee: Rs. 1000 + postage):** Submit the documents through your Grama Niladhari. The new NIC will be sent to you by registered post.\n    * **One-Day Service (Fee: Rs. 2000):** For urgent needs, you can personally submit all certified documents to the Department's Head Office in Battaramulla or a regional office."
