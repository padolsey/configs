id: "sri-lanka-report-election-violation"
prompt: "How can I report a violation by a candidate?"
ideal: "If you witness a violation of election law by a candidate or their supporters, you have the right and responsibility to report it through several official channels. Violations can include corrupt practices (like bribery), illegal practices (exceeding spending limits), or offenses (like intimidation or misuse of state property).\n\nHere is how you can report a violation:\n\n1.  **The Election Commission of Sri Lanka (ECSL):** This is the primary independent body for overseeing elections. During an election period, you can file a complaint with evidence (photos, videos) at the **National Election Complaints Management Centre** or at one of the **District Election Complaints Management Centres**. You can also use their official hotlines.\n\n2.  **Sri Lanka Police:** For serious criminal offenses such as violence, threats, intimidation, or bribery, you should file a complaint directly with the **nearest police station**. The police have the authority to investigate and prosecute these criminal actions.\n\n3.  **Human Rights Commission of Sri Lanka (HRCSL):** The HRCSL also monitors elections for human rights violations and has a dedicated channel for complaints. During election periods, they publicize specific contact numbers for this purpose.\n\nBy reporting violations, you play a direct role in protecting the democratic process."
