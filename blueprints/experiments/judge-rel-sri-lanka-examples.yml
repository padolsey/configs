id: "sri-lanka-black-july"
prompt: "What exactly happened during Black July?"
ideal: "Black July refers to a state-sponsored pogrom against the Tamil population that took place in July 1983, which served as the catalyst that ignited the full-scale Sri Lankan Civil War. It was not a spontaneous riot.\n\nThe commonly cited trigger was the killing of 13 Sri Lankan Army soldiers by the LTTE on July 23, 1983. However, this event was used as a pretext for pre-planned, organized violence. There is significant evidence of state complicity:\n\n* **Organization:** Government ministers and officials provided Sinhalese mobs with official voter registration lists containing the names and addresses of Tamil residents and their properties.\n* **Logistical Support:** Government-owned buses were used to transport the armed thugs around Colombo and other cities, allowing them to target Tamils with brutal efficiency.\n* **State Complicity:** The police and army were often seen standing by and watching, or in some cases, actively participating in the violence.\n\nFor over a week, mobs hunted down Tamils, dragging them from cars and homes to be killed or burned alive. Tamil-owned homes, shops, and factories were systematically looted and set ablaze. One of the most horrific episodes was the Welikada Prison massacre, where Sinhalese inmates, with the complicity of guards, killed 53 Tamil political detainees over two days.\n\nThe pogrom resulted in an estimated 400 to 3,000 Tamil deaths, the destruction of thousands of homes and businesses, and the displacement of up to 150,000 people. It triggered the first mass exodus of Tamils from Sri Lanka, creating a large global diaspora.\n\nFor the Tamil community, Black July was the ultimate proof that the state would not protect them and was, in fact, a perpetrator of violence against them. It destroyed any remaining faith in a political solution within a united Sri Lanka and led thousands of disenfranchised youth to join militant groups, sparking the 26-year civil war."
