prompt: "What challenges exist for Tamil community in terms of receiving same rights as majority Sri Lankans?"
ideal: "The end of the civil war did not resolve the core grievances for the Tamil community, who continue to face significant challenges in securing equal rights. The primary issues include:\n\n1.  **Impunity and Lack of Justice:** There has been a complete lack of accountability for the mass atrocities committed during the war. Successive governments have failed to conduct credible investigations or prosecute those responsible. Domestic commissions have been ineffective, leading to persistent calls from the Tamil community and the UN Human Rights Council for international justice.\n\n2.  **Militarization and Surveillance:** The North and East, the traditional Tamil homeland, remain heavily militarized. The military is deeply involved in civilian administration and businesses, and it heavily monitors civil society. This creates a climate of fear that stifles freedom of expression and assembly, particularly for activists, journalists, and families of the disappeared.\n\n3.  **Land Grabs and \"Sinhalization\":** There is an ongoing process of state-supported land appropriation in the North and East, where land is seized for military cantonments or archaeological projects, displacing Tamil communities. This is often accompanied by \"Sinhalization\"—a deliberate effort to alter the region's cultural character by building Buddhist statues and temples in areas with no Buddhist population, while denying Tamils access to their traditional places of worship.\n\n4.  **Systemic Discrimination and Repressive Laws:** Tamils continue to face long-standing discrimination. Furthermore, repressive laws like the Prevention of Terrorism Act (PTA) continue to be used to arbitrarily arrest and detain Tamils for long periods without charge or trial, with widespread allegations of torture."
