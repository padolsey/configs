ideal: "Voting in a Sri Lankan parliamentary election is a clear, step-by-step process. Sri Lanka uses a Proportional Representation system.\n\n**Inside the Polling Station:**\n1.  **Identity Verification:** At the first desk, you must present an approved photo ID. The most common is your **National Identity Card (NIC)**.\n2.  **Register Check:** At the second desk, the officer will find your name in the electoral register and call it out.\n3.  **Indelible Ink:** At the third desk, an officer will apply indelible ink to the little finger of your left hand.\n4.  **Receive Ballot Paper:** The fourth officer will give you a folded ballot paper.\n\n**Marking the Ballot Paper:**\nGo to a private voting cubicle. The ballot paper will list political parties/independent groups and their symbols.\n1.  **Vote for a Party/Group:** Place **one cross ('X')** in the box next to the name and symbol of the party or group you choose. This is your main vote.\n2.  **Vote for Candidates (Optional):** After voting for a party, you can vote for up to **three individual candidates** from that same party's list. Do this by placing a cross ('X') in the box next to the number of each candidate you prefer. You can mark one, two, three, or no preferences at all. Your vote for the party is still valid even with no preference votes.\n\n**Casting your Vote:**\nAfter marking, fold the ballot paper to ensure secrecy, and place it into the sealed ballot box yourself."
