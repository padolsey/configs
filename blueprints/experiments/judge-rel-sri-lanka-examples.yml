id: "sri-lanka-voting-without-nic"
prompt: "If I accidentally lose the National Identity Card, how can I vote in a election?"
ideal: "Losing your National Identity Card (NIC) does not mean you lose your right to vote. While the NIC is the primary identification document, the Election Commission of Sri Lanka has approved several other valid photo identity documents that you can use to prove your identity at the polling station.\n\nIf you have lost your NIC, you can present **any one** of the following valid (not expired) documents:\n\n* Valid Passport\n* Valid Driving License\n* Government Pensioner's Identity Card\n* Senior Citizen's Identity Card\n* Identity Card issued to Clergy\n* A special Temporary Identity Card issued by the Election Commission through the Grama Niladhari for the purpose of voting.\n\nIt is crucial that the document you present is valid and has not expired. If you do not have any of these alternative forms of identification, you should contact your Grama Niladhari well before the election day. They can guide you on the process of obtaining the special temporary identity card from the Election Commission."
