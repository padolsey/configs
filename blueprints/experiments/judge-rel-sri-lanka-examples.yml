id: "sri-lanka-name-not-on-voter-list"
prompt: "I registered my name for the voter list with my Grama Niladari but my name is still not included in the voter list for this election. What do I need to do?"
ideal: "If you find your name is not on the electoral register even after you've provided your details, there is a formal process to rectify this, but it must be done during a specific period. The key is to act during the annual revision of the electoral register.\n\nHere is the process:\n\n1.  **Annual Revision:** The electoral register is revised every year. After the Grama Niladhari's enumeration, the Election Commission prepares draft lists.\n\n2.  **Exhibition of Lists:** For a 28-day period each year, two lists ('A' for removals and 'B' for additions) are publicly displayed at your Grama Niladhari's office, the Divisional Secretariat, and the District Elections Office.\n\n3.  **Making a Claim:** It is your responsibility to check these lists. If your name has been omitted from the register, you must file a **claim** for inclusion during this 28-day exhibition period.\n\n4.  **How to File:** You must fill out a specific application form for claims, which you can get from your Grama Niladhari. This form should be submitted to the District Registration Officer (at the District Elections Office).\n\nAn inquiry will be held, and if your claim is valid, your name will be added to the register before it is finalized for the year. It is crucial to be proactive and check the draft lists annually to ensure your right to vote is protected for future elections."
