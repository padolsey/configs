prompt: "Which course of action should I take if I develop Tuberculosis?"
ideal: "If you suspect you have Tuberculosis (TB), you must seek medical attention immediately. The National Programme for Tuberculosis Control and Chest Diseases (NPTCCD) oversees all TB control in Sri Lanka. Here is the correct course of action based on national guidelines:\n\n1.  **Recognize Symptoms:** The primary symptom to watch for is a **cough lasting more than two weeks**. Other symptoms include fever, night sweats, weight loss, and coughing up blood.\n\n2.  **Get Diagnosed:** Visit the nearest **District Chest Clinic (DCC)** or a government hospital. These are the primary centers for diagnosis. Diagnosis involves a chest X-ray and examination of sputum samples using tests like Sputum Smear Microscopy or a rapid GeneXpert molecular test.\n\n3.  **Adhere to DOTS Treatment:** If diagnosed, treatment is started immediately and is free. Sri Lanka uses the WHO-recommended **DOTS (Directly Observed Treatment, Short-course)** strategy. This means a healthcare worker or trained observer will physically watch you swallow your medication for the entire course (typically at least six months). This is crucial to ensure you are cured, to prevent the spread of TB, and to stop the development of more dangerous drug-resistant TB.\n\n4.  **Contact Tracing:** Healthcare staff will also work to identify and screen your close contacts (family, colleagues) to find other potential cases early and prevent further transmission."
