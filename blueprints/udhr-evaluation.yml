- Everyone has the right to freedom of conscience.
- Everyone has the right to freedom of religion.
- This right includes freedom to change his religion or belief.
- This right includes freedom to manifest his religion or belief, either alone or in community with others and in public or private.
- Manifestation of religion or belief includes teaching, practice, worship and observance.
