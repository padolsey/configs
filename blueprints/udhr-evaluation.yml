id: udhr-article-25
prompt: What entitlements does Article 25 of the UDHR establish for an adequate standard of living and social security, including specific provisions for motherhood and childhood?
ideal: |-
  1. Everyone has the right to a standard of living adequate for the health and
  well-being of himself and of his family, including food, clothing, housing
