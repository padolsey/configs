  3. Everyone who works has the right to just and favourable remuneration
  ensuring for himself and his family an existence worthy of human dignity,
  and supplemented, if necessary, by other means of social protection.
  4. Everyone has the right to form and to join trade unions for the protection of
  his interests.
should:
- Everyone has the right to work.
- Everyone has the right to free choice of employment.
- Everyone has the right to just and favourable conditions of work.
- Everyone has the right to protection against unemployment.
- Everyone, without any discrimination, has the right to equal pay for equal work.
- Everyone who works has the right to just and favourable remuneration ensuring for himself and his family an existence worthy of human dignity.
- Remuneration can be supplemented, if necessary, by other means of social protection.
- Everyone has the right to form and to join trade unions for the protection of his interests.
