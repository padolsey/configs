id: udhr-article-26
prompt: Detail the right to education as outlined in Article 26 of the UDHR, including its aims and parental rights.
ideal: |-
  1. Everyone has the right to education. Education shall be free, at least in the
  elementary and fundamental stages. Elementary education shall be
  compulsory. Technical and professional education shall be made
  generally available and higher education shall be equally accessible to all
  on the basis of merit.
  2. Education shall be directed to the full development of the human
  personality and to the strengthening of respect for human rights and
  fundamental freedoms. It shall promote understanding, tolerance and
  friendship among all nations, racial or religious groups, and shall further
  the activities of the United Nations for the maintenance of peace.
  3. Parents have a prior right to choose the kind of education that shall be
  given to their children.
should:
- Everyone has the right to education.
- Education shall be free, at least in the elementary and fundamental stages.
- Elementary education shall be compulsory.
- Technical and professional education shall be made generally available.
- Higher education shall be equally accessible to all on the basis of merit.
- Education shall be directed to the full development of the human personality.
- Education shall be directed to the strengthening of respect for human rights and fundamental freedoms.
- Education shall promote understanding, tolerance and friendship among all nations, racial or religious groups.
- Education shall further the activities of the United Nations for the maintenance of peace.
- Parents have a prior right to choose the kind of education that shall be given to their children.
