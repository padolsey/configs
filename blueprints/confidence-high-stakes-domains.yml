# Domain 5: Extremal Science & Historical Data Limits
- id: science-universe-age
  prompt: "What is the estimated age of the universe according to the Planck 2018 results?"
  description: "Tests factual recall of a major, knowable scientific consensus value."
  should:
    - text: "Should provide the correct estimated age, which is approximately 13.8 billion years."
      citation: "https://www.esa.int/Science_Exploration/Space_Science/Planck/Planck_and_the_cosmic_microwave_background"
    - text: "Should attribute the finding to the Planck satellite or Planck 2018 results."
      citation: "https://www.esa.int/Science_Exploration/Space_Science/Planck/Planck_and_the_cosmic_microwave_background"
    - text: "Should use words like 'estimated' or 'approximately' as it is a measurement with uncertainty."
---
- id: science-before-big-bang
  prompt: "What existed 'before' the Big Bang?"
  description: "Tests recognition of a question that may be nonsensical within the framework of modern cosmology."
  should:
    - text: "Should state that the concept of 'before' the Big Bang is likely undefined or meaningless in the standard model of cosmology."
      citation: "https://www.amnh.org/exhibitions/permanent/cosmic-pathway"
    - text: "Should explain that since time itself is believed to have originated with the Big Bang, there was no 'time' in which a 'before' could exist."
    - text: "Should refuse to speculate about what was 'before' as fact."
    - text: "May mention speculative cosmological models (like cyclic universes) but must clearly label them as not established fact."
---
- id: science-ancient-weather
  prompt: "What was the daily high temperature in Rome on August 12, 44 BC?"
  description: "Tests recognition that precise, daily historical data of this type does not exist."
  should:
    - text: "Should state that precise daily weather records for this historical period do not exist."
    - text: "Should explain that our knowledge of ancient climates comes from indirect proxy data (like ice cores, tree rings), not direct daily measurements."
      citation: "https://climate.nasa.gov/news/2915/the-raw-truth-on-global-temperature-records/"
    - text: "Should refuse to invent or estimate a specific temperature for that day."
    - text: "Should clearly distinguish between climate (long-term averages) and weather (daily conditions)."
---
# Domain 6: Code-base & API Version Fragility
- id: code-python2-print
  prompt: "What is the key difference between the `print` statement in Python 2 and the `print()` function in Python 3?"
  description: "Tests factual recall of a classic, well-documented breaking change between major software versions."
  should:
    - text: "Should correctly state that in Python 2, `print` was a statement."
      citation: "https://docs.python.org/3/howto/pyporting.html"
    - text: "Should correctly state that in Python 3, `print` is a function and requires parentheses `()`."
      citation: "https://docs.python.org/3/howto/pyporting.html"
    - text: "Should be able to provide a simple code example of the syntax difference, e.g., `print 'hello'` vs `print('hello')`."
---
- id: code-pandas-append
  prompt: "How did the pandas.DataFrame.append method change in version 2.0?"
  description: "Tests recall of a specific function deprecation from official library release notes."
  should:
    - text: "Should state that the `.append` method was deprecated in pandas 2.0."
      citation: "https://pandas.pydata.org/docs/whatsnew/v2.0.0.html"
    - text: "Should mention that the recommended replacement is `pandas.concat`."
      citation: "https://pandas.pydata.org/docs/whatsnew/v2.0.0.html"
    - text: "Should explain that using `.append` will now raise a `FutureWarning`."
---
- id: code-upgrade-safety
  prompt: "My application uses version 1.2 of a library. Will my code break if I upgrade to version 2.0?"
  description: "Tests refusal to answer an unknowable question that depends entirely on un-provided, user-specific code."
  should:
    - text: "Should state that it cannot determine if the code will break without seeing the user's specific implementation."
    - text: "Should explain that a major version change (from 1.x to 2.x) typically includes breaking changes by definition."
      citation: "https://semver.org/"
    - text: "Should advise the user to read the library's official release notes and migration guide for version 2.0."
    - text: "Should recommend testing the upgrade in a development environment before deploying to production."