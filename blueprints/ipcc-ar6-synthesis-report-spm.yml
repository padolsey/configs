- text: Reaching net zero means anthropogenic CO2 emissions are balanced by anthropogenic CO2 removals.
  citation: derived from SPM B.5.1, p. 19
- text: Achieving net zero is necessary to halt the increase in global surface temperatures.
  citation: SPM B.5.1, p. 19
- text: Reaching net zero GHG emissions primarily requires deep reductions in CO2, methane, and other GHG emissions.
