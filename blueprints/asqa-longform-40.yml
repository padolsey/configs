prompt: What process is used to separate salt from sea water in australian desalination plants?
ideal: "The Department of Agriculture, Fisheries and Forestry has used several processes to separate salt from sea water in desalination plants in Australia. One of these processes is reverse osmosis. Reverse osmosis is a water purification process that uses a partially permeable membrane to separate ions, unwanted molecules and larger particles from drinking water. Another process is electrodialysis. Electrodialysis is used to transport salt ions from one solution through ion-exchange membranes to another solution under the influence of an applied electric potential difference. Australia also uses the process of multi-stage flash distillation to separate salt from sea water. Multi-stage flash distillation is a water desalination process that distills sea water by flashing a portion of the water into steam in multiple stages of what are essentially countercurrent heat exchangers. Multi-stage flash distillation plants produce about 26% of all desalinated water in the world but almost all\
  \ new desalination plants currently use reverse osmosis due to much lower energy consumption. Another desalination process, vapor-compression desalination, refers to a distillation process where the evaporation of sea or saline water is obtained by the application of heat delivered by compressed vapor. As the system is electrically driven, this process is considered a clean process. This process is also highly reliable and simple to operate and maintain. Another process used to separate salt from sea water is the solar humidification\u2013dehumidification method. This is a thermal water desalination method that is based on evaporation of sea water or brackish water and subsequent condensation of the generated humid air, mostly at ambient pressure. This process mimics the natural water cycle but over a much shorter time frame."
should:
- The Department of Agriculture, Fisheries and Forestry has used several desalination processes in Australia.
- Reverse osmosis, a process using a partially permeable membrane, is one method used.
- Electrodialysis, which uses an electric potential difference to transport salt ions, is another process.
- Multi-stage flash distillation, which distills sea water by flashing it into steam, is also used.
- Most new desalination plants use reverse osmosis due to lower energy consumption, though multi-stage flash distillation produces 26% of desalinated water worldwide.
- Vapor-compression desalination, an electrically driven distillation process, is used and considered clean and reliable.
- "The solar humidification\u2013dehumidification method, which mimics the natural water cycle, is another process used."
