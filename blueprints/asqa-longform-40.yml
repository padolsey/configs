prompt: Who invented the steam engine in the 1800s?
ideal: In 1800, Richard Trevithick and, separately, Oliver Evans in 1801, introduced engines using high-pressure steam. Trevithick obtained his high-pressure engine patent in 1802, and Evans had made several working models before then. These were much more powerful for a given cylinder size than previous engines and could be made small enough for transport applications. On February 21, 1804, the world's first railway journey took place as Trevithick's unnamed steam locomotive hauled a train along the tramway from the Pen-y-darren ironworks, near Merthyr Tydfil to Abercynon in south Wales. The design incorporated a number of important innovations that included using high-pressure steam. This reduced the weight of the engine and increased its efficiency. Then, in the 1810s, the Cornish engine was developed by Trevithick and others. This was a compound cycle engine that used high-pressure steam expansively, then condensed the low-pressure steam, making it relatively efficient. The Cornish engine
  had irregular motion and torque though the cycle, limiting it mainly to pumping. Cornish engines were used in mines and for water supply until the late 19th century. In 1849, the Corliss steam engine was patented by American engineer George Henry Corliss of Providence, Rhode Island. This was a four-valve counter flow engine with separate steam admission and exhaust valves and automatic variable steam cutoff.  In addition to using 30% less steam, it provided more uniform speed due to variable steam cut off. These features made it well suited to manufacturing, especially cotton spinning.
should:
- In the early 1800s, Richard Trevithick and Oliver Evans introduced engines using high-pressure steam.
- On February 21, 1804, Trevithick's steam locomotive made the world's first railway journey in Wales.
- Trevithick's use of high-pressure steam reduced engine weight and increased efficiency.
- In the 1810s, the Cornish engine was developed by Trevithick and others; it was an efficient compound cycle engine used mainly for pumping.
- In 1849, George Henry Corliss patented the Corliss steam engine.
- The Corliss engine was a four-valve counter flow engine that used 30% less steam and provided more uniform speed, making it suitable for manufacturing.
