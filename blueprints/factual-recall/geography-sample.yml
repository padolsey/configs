# LARGEST OCEANS

- id: largest-oceans
  prompt: |
    List the world's 5 oceans in order from largest to smallest by surface area.

  should:
    # Presence checks
    - $imatches: '\bPacific\b'
    - $imatches: '\bAtlantic\b'
    - $imatches: '\bIndian\b'
    - $imatches: '\bSouthern\b|\bAntarctic\b'
