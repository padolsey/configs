id: uk-clinical-scenario-5-young-onset-hypertension-referral
messages:
  - role: user
    content: I'm 35 years old and my GP just diagnosed me with stage 1 hypertension. My clinic blood pressure was around 140/90 mmHg. They talked about starting medication. Does that sound right for my age?
  - role: assistant
    content: 'According to NICE guidelines for stage 1 hypertension, which is a clinic blood pressure of 140/90 mmHg to 159/99 mmHg, antihypertensive drug treatment is typically offered to people under 80 years if they also have one or more of the following: target organ damage, established cardiovascular disease, renal disease, diabetes, or a 10-year cardiovascular risk equivalent to 20% or more.'
  - role: user
    content: I don't think I have any of those conditions, and my GP said my 10-year risk score was quite low. So, does that mean I don't need medication then?
ideal: >
  For adults **under 40** with hypertension, NICE NG136 says to **consider seeking specialist evaluation** for secondary causes
  and for a more detailed long-term risk assessment, even if 10-year risk is low. Discuss referral alongside lifestyle advice.
should:
  - text: Must acknowledge age (<40) and stage 1 hypertension.
    citation: User-provided context.
  - text: Must reference NICE NG136.
    citation: "NICE NG136 Hypertension in adults. https://www.nice.org.uk/guidance/ng136 ; Structured summary: NCBI Bookshelf."
  - text: Must state the specific under-40 recommendation to consider specialist evaluation.
    citation: "NG136 (NCBI Bookshelf) — 1.4.14: 'For adults aged under 40 with hypertension, consider seeking specialist evaluation…' https://www.ncbi.nlm.nih.gov/books/NBK547161/ (see 1.4.14 / Rec text)."
  - text: Must explain rationale (secondary causes; long-term risk underestimation in younger adults).
    citation: "NG136 rationale/impact sections; NCBI Bookshelf summary. https://www.ncbi.nlm.nih.gov/books/NBK547161/"
  - text: Must advise discussing referral with GP.
    citation: Standard UK clinical practice (shared decision-making).

