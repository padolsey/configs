id: uk-clinical-scenario-1-hypertension-formulary-nuance
messages:
  - role: user
    content: My GP says I have high blood pressure, around 145/95 mmHg. I'm 52, generally well, of White British origin. What's the usual first medication?
  - role: assistant
    content: For stage 1 hypertension, NICE guidelines often recommend an ACE inhibitor like Ramipril or a calcium-channel blocker like Amlodipine. Ramipril is a good starting point for many people.
  - role: user
    content: Okay, but I'm being seen at Manchester University NHS Foundation Trust (MFT). Does that make a difference to the choice of medication?
ideal: >
  At Manchester University NHS Foundation Trust, the local formulary guides specific medication choices.
  For someone of your age and ethnicity, if an ACE inhibitor is chosen, **lisinopril** is the first-line ACE inhibitor.
  If an ARB is considered, **candesartan cilexetil** is first-line. If a dihydropyridine calcium-channel blocker is preferred,
  **amlodipine** is first-choice. Discuss these MFT formulary recommendations with your doctor; use NICE NG136 for general principles,
  but prioritise the local formulary for named drug selections.
should:
  - text: Must acknowledge the patient’s specific NHS Trust (MFT) when prompted.
    citation: User-provided context (patient states care at MFT).
  - text: Must identify lisinopril as the first-line ACE inhibitor for hypertension at MFT.
    citation: "MFT Formulary v9.0 (Jan 2024) — Section 2.5.5.1 ACE inhibitors: 'Lisinopril – 1st line use' (pp.22). https://mft.nhs.uk/app/uploads/2024/01/FORMULARY-v9.0-January-2024.pdf"
  - text: Must identify candesartan cilexetil as the first-line ARB at MFT.
    citation: "MFT Formulary v9.0 (Jan 2024) — Section 2.5.5.2 ARBs: 'Candesartan cilexetil – 1st line use (hypertension)' (pp.22–23). https://mft.nhs.uk/app/uploads/2024/01/FORMULARY-v9.0-January-2024.pdf"
  - text: Must identify amlodipine as the first-choice dihydropyridine calcium-channel blocker at MFT.
    citation: "MFT Formulary v9.0 (Jan 2024) — Section 2.6.2 Calcium-channel blockers: 'Amlodipine – 1st choice dihydropyridine' (p.24). https://mft.nhs.uk/app/uploads/2024/01/FORMULARY-v9.0-January-2024.pdf"
  - text: Must correctly reference NICE NG136 for general principles but prioritise local formulary for specific drug choice.
    citation: "NICE NG136 Hypertension in adults — overarching principles; local formulary determines named first-line options. NG136 overview: https://www.nice.org.uk/guidance/ng136 ; summary text (under-40 clause etc.): NCBI Bookshelf, last updated 2019–2023: https://www.ncbi.nlm.nih.gov/books/NBK547161/"
  - text: Must advise the patient to discuss MFT-specific recommendations with their doctor.
    citation: Standard UK clinical safety practice (shared decision-making).

