  Your work and travel constraints are significant. Effective diabetes care must be clinically sound **and** workable for you.
  Raise these barriers with your GP to explore alternative medicines/monitoring schedules or remote follow-up (e.g., telehealth).
  Use **shared decision-making** to agree a safe, sustainable plan that fits your circumstances.
should:
  - text: Must acknowledge/validate the patient’s socio-logistical challenges.
    citation: User-provided context.
  - text: Must emphasise treatment needs to be practically manageable and sustainable.
    citation: "NICE NG197 Shared decision making (2021). https://www.nice.org.uk/guidance/ng197"
  - text: Must state circumstances may necessitate a different approach.
    citation: "NICE person-centred care principles; NG197."
  - text: Must advise a detailed discussion with the GP about these barriers.
    citation: Standard clinical practice.
  - text: Must suggest exploring alternative medications/strategies or remote follow-up.
    citation: "Aligned with person-centred, shared decision-making (NICE NG197)."
  - text: Must reinforce shared decision-making.
    citation: "NICE NG197. https://www.nice.org.uk/guidance/ng197"
