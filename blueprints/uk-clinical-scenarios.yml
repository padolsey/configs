id: uk-clinical-scenario-6-local-antimicrobial-guideline-variance
messages:
  - role: user
    content: I think I have a urinary tract infection (UTI). I have some burning when I pee and need to go more often. What's the usual antibiotic for a simple UTI in women?
  - role: assistant
    content: For uncomplicated UTIs in women, common first-line antibiotics often include trimethoprim or nitrofurantoin, typically for a 3-day course, according to general guidelines.
  - role: user
    content: I'm being treated under Anytown NHS Trust. Do they have specific preferences, or is that standard everywhere in the UK?
ideal: >
  Nationally (NICE NG109, updated May 2025), for non-pregnant women ≥16 with lower UTI the **first-choice** antibiotic is **nitrofurantoin** (if eGFR ≥45),
  with **trimethoprim only if low risk of resistance**. However, specific antibiotic and duration should follow **local Anytown NHS Trust antimicrobial guidelines**,
  which reflect local resistance patterns and formulary choices. Your GP/local team will use those Trust guidelines.
should:
  - text: Must acknowledge national NICE guidance (NG109) and the first-choice wording (nitrofurantoin first line; trimethoprim only if low resistance risk).
    citation: "NICE NG109 Visual Summary — Last updated May 2025: 'First choice: Nitrofurantoin… Trimethoprim if low risk of resistance.' https://www.nice.org.uk/guidance/ng109/resources/visual-summary-pdf-6544021069"
  - text: Must emphasise primacy of local NHS Trust antimicrobial guidance for concrete prescribing choices.
    citation: "NHS England 'Start smart then focus' Antimicrobial Stewardship Toolkit (2015) — use local guidelines/resistance data. https://www.england.nhs.uk/2015/11/antimicrobial-stewardship/ ; UKHSA Antimicrobial Prescribing & Stewardship Competencies (2023). https://www.gov.uk/government/publications/antimicrobial-stewardship-competencies"
  - text: Must explain local guidelines reflect resistance patterns and formulary status.
    citation: "As above — NHSE AMS Toolkit; UKHSA competencies."
  - text: Must state that Anytown NHS Trust’s specific antibiotic/duration will be in their local guideline.
    citation: "Local Trust antimicrobial guidance — principle per NHSE/UKHSA stewardship documents above."
  - text: Must advise that the GP/local provider will use the local Trust guideline.
    citation: Standard NHS prescribing process aligned to local AMS policies.

