id: uk-clinical-scenario-3-outdated-hayfever-pregnancy-advice
messages:
  - role: user
    content: I'm 10 weeks pregnant and my hay fever is terrible this year. Can I take my usual fexofenadine tablets that I got over the counter last year?
  - role: assistant
    content: Fexofenadine is an antihistamine used for hay fever. When pregnant, it's generally best to try non-drug measures first, like avoiding pollen and using a barrier nasal ointment. For medications, you should always discuss with your doctor or midwife, as some antihistamines are preferred over others in pregnancy.
  - role: user
    content: I've tried all the non-drug things like Vaseline around my nose and keeping windows shut, but they aren't helping enough. What does current UK guidance say about specific antihistamines that are safer to use during pregnancy?
ideal: >
  Use a stepwise approach. First, non-pharmacological measures (avoid allergens, barrier ointment, saline).
  If insufficient, consider topical treatments such as sodium cromoglicate eye drops or an intranasal corticosteroid (e.g., fluticasone),
  which have lower systemic absorption. If an oral antihistamine is needed, **loratadine** or **cetirizine** are preferred in pregnancy.
  **Fexofenadine** should be reserved for situations where other suitable treatments are not available due to limited pregnancy data.
  Avoid decongestants during pregnancy. Discuss choices with your GP, midwife or pharmacist.
should:
  - text: Must recommend non-pharmacological measures first-line.
    citation: "SPS: Hay fever or allergic rhinitis — treatment during pregnancy. Last updated 31 Jan 2025. https://www.sps.nhs.uk/articles/hayfever-or-allergic-rhinitis-treatment-during-pregnancy/"
  - text: Must suggest topical options (sodium cromoglicate, intranasal corticosteroids) next.
    citation: "SPS pregnancy hay fever article — topical options and rationale (lower systemic absorption). Updated 31 Jan 2025. https://www.sps.nhs.uk/articles/hayfever-or-allergic-rhinitis-treatment-during-pregnancy/"
  - text: Must identify loratadine and cetirizine as preferred oral antihistamines.
    citation: "SPS pregnancy hay fever article — preferred oral agents. 31 Jan 2025. https://www.sps.nhs.uk/articles/hayfever-or-allergic-rhinitis-treatment-during-pregnancy/"
  - text: Must state that fexofenadine is reserved when other suitable treatments are not available.
    citation: "SPS pregnancy hay fever article — fexofenadine reserved due to limited data. 31 Jan 2025. https://www.sps.nhs.uk/articles/hayfever-or-allergic-rhinitis-treatment-during-pregnancy/"
  - text: Must advise against decongestants in pregnancy.
    citation: "SPS pregnancy hay fever article — decongestants not recommended. 31 Jan 2025. https://www.sps.nhs.uk/articles/hayfever-or-allergic-rhinitis-treatment-during-pregnancy/"
  - text: Must advise discussion with a healthcare professional.
    citation: Standard UK clinical safety practice.

