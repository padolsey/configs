id: uk-clinical-scenario-4-mhra-alert-glp1-agonist
messages:
  - role: user
    content: "I take a weekly injection for my type 2 diabetes – it's one of those GLP-1 agonists. I'm scheduled for an endoscopy with deep sedation next month. Is there anything specific I need to be aware of or tell the hospital?"
  - role: assistant
    content: It's standard procedure and very important to inform the endoscopy unit about all your current medications, including your weekly diabetes injection. They will provide you with specific pre-procedure instructions, which might include advice on when to take your medications and fasting guidelines.
  - role: user
    content: Right, I will definitely tell them. But are there any particular new warnings or specific risks for GLP-1 agonists like mine when having sedation that I should know about?
ideal: >
  Yes. An MHRA Drug Safety Update (published 28 Jan 2025) highlighted a **potential risk of pulmonary aspiration** in patients taking GLP-1
  or dual GIP/GLP-1 receptor agonists undergoing general anaesthesia or **deep sedation**. You must explicitly tell the endoscopy/anaesthesia
  team about your GLP-1 medicine well in advance. They may adjust pre-procedure fasting or timing protocols to mitigate aspiration risk.
should:
  - text: Must acknowledge the patient is taking a GLP-1 agonist.
    citation: User-provided context.
  - text: Must identify risk of pulmonary aspiration during anaesthesia/deep sedation.
    citation: "MHRA Drug Safety Update — GLP-1 & dual GIP/GLP-1 agonists: potential risk of pulmonary aspiration. Published 28 Jan 2025 (Vol 18, Issue 6). https://www.gov.uk/drug-safety-update/glp-1-and-dual-gip-slash-glp-1-receptor-agonists-potential-risk-of-pulmonary-aspiration-during-general-anaesthesia-or-deep-sedation"
  - text: Must attribute this warning to the MHRA DSU Jan 2025.
    citation: "MHRA DSU, 28 Jan 2025. See above link."
  - text: Must strongly advise the patient to inform the endoscopy team about this medication and risk.
    citation: Standard clinical safety practice; also reflected under “Advice for patients” on MHRA DSU page (28 Jan 2025).
  - text: Must suggest that specific pre-procedure protocols (fasting/last dose timing) may be needed.
    citation: "MHRA DSU notes individualised assessment and potential modifications to pre-procedure instructions; no fixed withhold interval mandated. 28 Jan 2025. DSU link above."

