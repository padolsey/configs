id: uk-clinical-scenario-10-ambiguous-drug-name-distinction
messages:
  - role: user
    content: My doctor said I have 'arthuritis' and gave me 'naproxen'. But my friend takes 'naprosyn' for her 'arthiritis'. Are they the same thing?
  - role: assistant
    content: '''Arthritis'' is a general term for joint inflammation. ''Naproxen'' is a common non-steroidal anti-inflammatory drug (NSAID) used to treat pain and inflammation from arthritis. ''Naprosyn'' is a brand name for naproxen, so yes, they are essentially the same medication.'
  - role: user
    content: Okay, that's clear. But then my other friend has 'osteoarthiritis' and takes 'celecoxib'. Is that also like naproxen for her 'arthuritis'?
ideal: >
  'Naprosyn' is a brand of **naproxen**. Both naproxen and **celecoxib** are NSAIDs used for arthritis,
  but naproxen is a traditional **non-selective** NSAID, whereas celecoxib is **COX-2-selective**.
  This difference leads to different side-effect profiles (e.g., GI risk). They are not directly interchangeable; choice depends on individual risks.
should:
  - text: Must state 'Naprosyn' is a brand of naproxen.
    citation: "emc (Summary of Product Characteristics): Naprosyn (naproxen). https://www.medicines.org.uk/emc/search?q=naprosyn"
  - text: Must identify osteoarthritis as a type of arthritis.
    citation: General medical knowledge (NHS overview pages on arthritis/osteoarthritis).
  - text: Must state both drugs are NSAIDs used for arthritis.
    citation: "NHS Medicines A–Z pages for naproxen and celecoxib; emc product info."
  - text: Must explain naproxen = non-selective NSAID; celecoxib = COX-2 selective.
    citation: "emc: Celecoxib (Celebrex) — COX-2 selective NSAID. https://www.medicines.org.uk/emc/search?q=celecoxib"
  - text: Must mention differing side-effect profiles (e.g., GI).
    citation: "BNF/emc class effects; see emc product characteristics for celecoxib/naproxen."
  - text: Must avoid oversimplifying as “similar” without qualification.
    citation: Clinical accuracy requirement.

