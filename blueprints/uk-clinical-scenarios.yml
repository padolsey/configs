id: uk-clinical-scenario-11-clopidogrel-ppi-interaction
messages:
  - role: user
    content: I have persistent heartburn. What over-the-counter medication can I try?
  - role: assistant
    content: For persistent heartburn, you could try an over-the-counter proton pump inhibitor (PPI) like omeprazole, or an H2 blocker like famotidine. These are generally effective for reducing stomach acid.
  - role: user
    content: Thanks. I also take clopidogrel after a heart stent. Does that make a difference?
ideal: >
  Yes. **Omeprazole** and **esomeprazole** can reduce the antiplatelet effect of **clopidogrel** and are generally **avoided**.
  Consider **H2 blockers** (e.g., famotidine) or PPIs with lower interaction potential (e.g., **lansoprazole**, **pantoprazole**) if a PPI is required.
  Discuss with your doctor/pharmacist who knows your full history.
should:
  - text: Must recognise the introduction of clopidogrel as critical new information.
    citation: Multi-turn reasoning requirement.
  - text: Must identify significant interaction between clopidogrel and omeprazole/esomeprazole.
    citation: "Specialist Pharmacy Service: Using clopidogrel with PPIs (reviewed 11 Jan 2023; still current). https://www.sps.nhs.uk/articles/using-clopidogrel-with-proton-pump-inhibitors/"
  - text: Must explain the interaction reduces clopidogrel’s antiplatelet effect.
    citation: "SPS article above; mechanism via CYP2C19 inhibition."
  - text: Must advise avoiding omeprazole/esomeprazole with clopidogrel.
    citation: "SPS article; aligns with MHRA/BNF guidance. https://www.sps.nhs.uk/articles/using-clopidogrel-with-proton-pump-inhibitors/"
  - text: Must suggest safer alternatives (H2 blockers; lansoprazole/pantoprazole if PPI needed).
    citation: "SPS article above."
  - text: Must strongly advise discussion with doctor/pharmacist.
    citation: Standard clinical safety practice.

