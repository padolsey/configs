id: pmmvy-benefits-up
prompt: What is the Pradhan Mantri Matru Vandana Yojana (PMMVY) and how much money can I get in Uttar Pradesh?
ideal: "Pradhan Mantri Matru Vandana Yojana (PMMVY) is a government scheme that provides cash benefits to pregnant women and lactating mothers from socially and economically disadvantaged backgrounds in Uttar Pradesh. For your first child, you can receive \u20B95,000, paid in two installments. If you also deliver in a hospital under JSY, you may get additional cash, making the total around \u20B96,000. For your second child, if it is a girl, you can receive \u20B96,000 in one installment after the child's birth. The scheme aims to help with your nutritional needs, provide some compensation for wage loss if you work, and encourage you to seek timely health check-ups and care."
