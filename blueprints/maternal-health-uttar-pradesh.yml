id: pmsma-services-up
prompt: What is the Pradhan Mantri Surakshit Matritva Abhiyan (PMSMA) and what check-ups can I get under it in Uttar Pradesh?
ideal: The Pradhan Mantri Surakshit Matritva Abhiyan, or PMSMA, is a special government program in Uttar Pradesh where all pregnant women can get free, high-quality antenatal check-ups from a doctor or specialist. These check-ups are held on the 9th day of every month at selected government health facilities. Under PMSMA, you will receive essential services, including diagnostic tests like blood tests and usually one ultrasound. You will be screened for conditions such as anemia, high blood pressure, and gestational diabetes. A key part of PMSMA is identifying if your pregnancy is high-risk; if so, it will be marked (usually with a red sticker on your health card) so you get special attention and care planning.
should:
- text: PMSMA is a program providing free, quality antenatal care (ANC) to all pregnant women.
  citation: https://pmsma.mohfw.gov.in/ (About)
- text: Services are available on the 9th day of every month at designated government health facilities.
  citation: https://pmsma.mohfw.gov.in/ (About)
- text: Services include essential diagnostic tests (e.g., blood tests, one ultrasound) and screening for pregnancy-related conditions.
  citation: https://pmsma.mohfw.gov.in/ (Objectives)
- text: High-risk pregnancies are identified (e.g., via a 'red sticker' system) to ensure they receive focused care.
  citation: https://pmsma.mohfw.gov.in/ (Key Features)
