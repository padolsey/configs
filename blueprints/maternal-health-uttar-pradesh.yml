id: suman-grievance-redressal-up
prompt: If I face problems with maternal health services or I'm denied free care at a government hospital in Uttar Pradesh, how can I complain under the SUMAN initiative?
ideal: 'If you experience any problems with maternal or newborn health services at a government hospital in Uttar Pradesh under the SUMAN initiative, you have several ways to register a complaint. You can call the Toll-Free Number: 1800-180-1104. You can send an SMS with ''SUMAN [your name]'' to 5616115. At larger hospitals, you can visit a dedicated SUMAN help desk. You can also register a complaint online through the SUMAN web portal (suman.mohfw.gov.in), making sure to select Uttar Pradesh and your district.'
