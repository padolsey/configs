id: jssk-entitlements-delivery-up
prompt: If I go to a government hospital in Uttar Pradesh for my delivery, what services are free under the Janani Shishu Suraksha Karyakram (JSSK)?
ideal: 'Under the Janani Shishu Suraksha Karyakram (JSSK), if you choose to deliver your baby at a public health institution in Uttar Pradesh, you are entitled to a wide range of services completely free of cost. This means you should not have to pay for your delivery, whether it''s a normal delivery or a Caesarean section. All necessary medicines, injections, and other supplies should be provided free. Any diagnostic tests required are also free. You will receive free food during your stay, and if you need blood, that will also be provided free of charge. JSSK also covers free transportation: from your home to the hospital, between hospitals if you need to be referred, and back home after you are discharged. You are exempt from all user charges for these services.'
should:
- text: JSSK's objective is to eliminate out-of-pocket expenses for pregnant women at public health institutions.
  citation: https://www.pib.gov.in/PressReleasePage.aspx?PRID=1606211
- text: Entitlements include free normal delivery and free Caesarean section operations.
  citation: https://nhm.gov.in/showlink.php?id=178
- text: All necessary drugs, consumables, and essential diagnostic services are provided free of cost.
  citation: https://nhm.gov.in/showlink.php?id=178
- text: A free diet during hospital stay and free provision of blood are included.
  citation: https://nhm.gov.in/showlink.php?id=178
- text: Free transport services (home-to-facility, inter-facility, drop-back home) are part of JSSK.
  citation: https://nhm.gov.in/showlink.php?id=178
