id: jsy-eligibility-up
prompt: I am pregnant and live in Uttar Pradesh. Am I eligible for any cash benefits under the Janani Suraksha Yojana (JSY) if I deliver in a hospital?
ideal: Yes, if you live in Uttar Pradesh, you are eligible for cash assistance under Janani Suraksha Yojana (JSY) for delivering in a government health facility or an accredited private hospital. This is because Uttar Pradesh is classified as a Low Performing State (LPS), where all pregnant women are generally covered for institutional deliveries. Typically, you must be 19 years of age or older, and the benefit is available for up to two live births.
should:
- text: Pregnant women in Uttar Pradesh are eligible for JSY cash assistance if they opt for institutional deliveries.
