id: jp-scenario-6-glp1-agonist-anaesthesia-japan
messages:
  - role: user
    content: I take a weekly GLP-1 shot for diabetes and I’m booked for a procedure under deep sedation. Anything special in Japan?
  - role: assistant
    content: Tell the hospital your meds; they’ll guide you.
  - role: user
    content: Are there any new official warnings here?
ideal: >
  Japanese **PMDA “Revisions of PRECAUTIONS” (FY2024–2025)** list GLP-1 (and GIP/GLP-1) products with label changes tied to **GI motility/ileus** and peri-procedural concerns.
  International regulators (e.g., **MHRA**, Jan 2025) highlight **potential pulmonary aspiration risk** under **general anaesthesia/deep sedation** due to delayed gastric emptying.
  **Tell the endoscopy/anaesthesia team well in advance**; they may individualise fasting and **last-dose timing** per institutional protocol (no universal Japan-wide hold interval).
should:
  - text: Must state aspiration-risk context and the need to flag GLP-1 therapy to the anaesthesia team.
    citation: "MHRA Drug Safety Update (Jan 2025) on GLP-1/GIP-GLP-1 agonists & aspiration risk during anaesthesia/deep sedation: https://www.gov.uk/drug-safety-update"
  - text: Must note PMDA records label revisions for GLP-1 RAs (e.g., dulaglutide 2025 entries) and ongoing FY2024 updates.
    citation: "PMDA Revisions of PRECAUTIONS (FY2024–2025): https://www.pmda.go.jp/english/safety/info-services/drugs/revision-of-precautions/0012.html"
  - text: Must advise institution-specific protocol (no universal hold interval mandated).
    citation: "Facility protocols vary; follow the endoscopy/anaesthesia team instructions."

