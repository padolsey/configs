id: jp-scenario-1-hypertension-firstline-jsh-2025
messages:
  - role: user
    content: My clinic BP is around 148/92 mmHg. I’m 55, no major conditions. What’s the usual first medicine in Japan?
  - role: assistant
    content: Maybe an ACE inhibitor like enalapril.
  - role: user
    content: Does Japan have a different first-line preference?
ideal: >
  In Japan, **JSH 2025** (with JSH 2019 as background) lists **calcium channel blockers (e.g., amlodipine), ARBs, ACE inhibitors, β-blockers, and diuretics**
  as first-line drug groups; in practice, **CCBs and ARBs are most commonly selected first**. Lifestyle therapy is foundational. Confirm **home BP** and overall
  **cardiovascular risk** to guide selection and titration.
should:
  - text: Must cite JSH 2025 (with JSH 2019 as background) for first-line classes—CCB/ARB/ACEI/β-blocker/diuretic—and note CCB/ARB are commonly used first in Japan.
    citation: "Hypertension Research editorial overview of JSH 2025 (published 25 Jul 2025). Background: JSH 2019 (Hypertens Res 2019;42:1235–1481)."
  - text: Must advise confirming home BP (out-of-office) and CV risk when selecting therapy.
    citation: "JSH 2019 Key Points emphasise home BP & risk stratification (English summaries available via Hypertension Research/PMC)."
  - text: Must avoid implying a single ACE inhibitor is “the” standard start in Japan (class-based first line).
    citation: "JSH 2025/2019 class-based initiation."

