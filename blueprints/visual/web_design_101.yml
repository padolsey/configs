- id: web-design-201-flexbox-cards
  prompt: "Using CSS Flexbox, create a section with three feature cards arranged horizontally. Each card should have a title and a short paragraph of text."
  ideal: |
    <style>
      .card-container {
        display: flex;
        gap: 16px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        flex: 1;
      }
    </style>
    <section class="card-container">
      <article class="card">
        <h3>Feature One</h3>
        <p>This is a short description for the first feature.</p>
      </article>
      <article class="card">
        <h3>Feature Two</h3>
        <p>This is a short description for the second feature.</p>
      </article>
      <article class="card">
        <h3>Feature Three</h3>
        <p>This is a short description for the third feature.</p>
      </article>
    </section>
  should:
    - "The main container for the cards uses `display: flex` for layout."
    - "Cards are structured with semantic elements like `<section>` and `<article>`."
    - "Each card has a heading element (`<h3>` or similar) for its title."
    - "CSS properties like `gap` or margins are used to create space between the cards."
    - "Cards are flexible and share the available space (e.g., using `flex: 1`)."
