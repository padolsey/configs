- id: web-design-201-grid-layout
  prompt: "Create a classic 'holy grail' webpage layout using CSS Grid. It should have a header, a main content area, a sidebar on the right, and a footer."
  ideal: |
    <style>
      .grid-container {
        display: grid;
        grid-template-areas:
          "header header"
          "main aside"
          "footer footer";
        grid-template-columns: 3fr 1fr;
        gap: 10px;
      }
      .header { grid-area: header; background-color: #f0f0f0; padding: 10px; }
      .main { grid-area: main; background-color: #f9f9f9; padding: 10px; }
      .aside { grid-area: aside; background-color: #f0f0f0; padding: 10px; }
      .footer { grid-area: footer; background-color: #f0f0f0; padding: 10px; }
    </style>
    <div class="grid-container">
      <header class="header">Header</header>
      <main class="main">Main Content</main>
      <aside class="aside">Sidebar</aside>
      <footer class="footer">Footer</footer>
    </div>
  should:
    - "The page wrapper uses `display: grid`."
    - "Uses semantic elements for page structure (`<header>`, `<main>`, `<aside>`, `<footer>`)."
    - "Defines the layout structure using `grid-template-areas` or equivalent column/row definitions."
    - "The main content area is wider than the sidebar, as specified by `grid-template-columns`."
    - "Applies the correct grid area names to the corresponding semantic elements."
