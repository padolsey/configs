- id: web-design-101-modal-dialog
  prompt: "Create a modal dialog that is visible by default. It should have a title that says 'Session Expiring', some text that says 'Your session will expire in 60 seconds.', and a 'Stay Logged In' button."
  ideal: |
    <div role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <h2 id="modal-title">Session Expiring</h2>
      <p>Your session will expire in 60 seconds.</p>
      <button>Stay Logged In</button>
    </div>
  should:
    - "The primary modal container has `role='dialog'` to identify it as a dialog window to assistive technologies."
    - "The dialog is marked as modal with `aria-modal='true'`, which helps trap focus for screen reader users."
    - "Provides an accessible name for the dialog by linking the heading's ID to the dialog's `aria-labelledby` attribute."
    - "Includes a clear, visible heading (e.g., `<h2>`) that serves as the dialog's title."
    - "The action button is a semantic `<button>` element."
