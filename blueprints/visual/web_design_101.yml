- id: web-design-201-styled-button
  prompt: "Create a primary call-to-action button that says 'Get Started'. It should have a vibrant blue background, white text, rounded corners, and no border."
  ideal: |
    <style>
      .cta-button {
        background-color: #007bff;
        color: white;
        border-radius: 20px;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .cta-button:hover, .cta-button:focus {
        background-color: #0056b3;
        outline: 2px solid #0056b3;
        outline-offset: 2px;
      }
    </style>
    <button class="cta-button">Get Started</button>
  should:
    - "Uses a semantic `<button>` element."
    - "CSS is used to set the `background-color` to a shade of blue."
    - "CSS is used to set the text `color` to white."
    - "CSS `border-radius` is used to create rounded corners."
    - "The button has a visible focus state (e.g., an `outline`) for keyboard accessibility."
    - "Ensures sufficient color contrast between the blue background and white text for readability (WCAG AA standard)."